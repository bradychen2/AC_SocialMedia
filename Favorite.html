<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorite</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="MyCommunityPage.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- Modal -->
  <div class="modal" id="user-modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="user-modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="user-modal-info">
          <!-- User Info -->
        </div>
        <div class="modal-footer d-flex justify-content-between">
          <h6 id="user-modal-email"></h6>
          <div>
            <button type="button" class="btn btn-danger" data-dismiss="modal" data-id="">x</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand font-weight-bold text-monospace p-2" href="MyCommunityPage.html">Friend.com</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse m-0" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto p-0 m-0">
        <li class="nav-item active">
          <a class="nav-link font-weight-bold text-monospace" href="MyCommunityPage.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link font-weight-bold text-monospace" href="Favorite.html">Friends <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Main Page -->
  <div class="container">
    <div id="tool-bar" class="d-flex justify-content-between">
      <!-- Searchbar Form -->
      <form class="form-inline mt-3 mb-3 ml-2">
        <div class="form-group">
          <input type="text" class="form-control mr-2" id="input-keywords" placeholder="Enter the keywords"
            aria-describedby="keywords">
        </div>
        <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
      </form>
      <!-- Panel Switch -->
      <div id="panel-switch" class="d-flex align-items-center">
        <i class="fa fa-th fa-lg mt-2 mx-2 panel-card" aria-hidden="false"></i>
        <i class="fa fa-bars fa-lg mt-2 mx-2 panel-list" aria-hidden="false"></i>
      </div>
    </div>

    <!-- Data Panel -->
    <div class="row mt-2 container" id="data-panel">
      <!-- User List -->
    </div>
  </div>
  <!-- Paginator -->
  <nav aria-label="...">
    <ul class="pagination d-flex flex-wrap justify-content-center">
      <!--   Pages     -->
    </ul>
  </nav>
  <script src="Favorite.js"></script>
</body>

</html>
